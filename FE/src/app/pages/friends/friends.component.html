<div class="friends-page">
  <header class="friends-header">
    <h1>Trekker</h1>
    <button class="btn-add" (click)="addFriend()">
      Pievienot jaunu draugu
    </button>
  </header>

  <div class="friends-grid">
    <div class="friend-card" *ngFor="let friend of friends">
      <div class="thumb">
        <img [src]="friend.avatar || placeholder" alt="{{friend.name}}" />
      </div>
      <div class="info">
        <p class="name">{{ friend.name }}</p>
      </div>
    </div>
  </div>
</div>
