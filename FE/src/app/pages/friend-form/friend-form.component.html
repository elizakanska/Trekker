<!-- src/app/pages/friends/friend-form.component.html -->
<div class="form-container">
  <div class="card">
    <h2>Pievienot draugu</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <label for="name">Drauga vārds</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Lietotājs"
      />

      <label for="message">Uzaicinājuma ziņa</label>
      <textarea
        id="message"
        formControlName="message"
        placeholder="Savienojamies un izvēlamies taku!"
        rows="3"
      ></textarea>

      <div class="actions">
        <button type="button" class="btn-cancel" (click)="cancel()">
          Atcelt ×
        </button>
        <button type="submit" class="btn-submit" [disabled]="form.invalid">
          Savienoties
        </button>
      </div>
    </form>
  </div>
</div>
