<div class="form-wrapper">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <h2>Pievienot draugu</h2>

    <label for="name">Drauga vārds</label>
    <input
      id="name"
      type="text"
      formControlName="name"
      placeholder="Lietotājs"
    />
    <div class="error" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
      Vārds ir obligāts
    </div>

    <label for="message">Uzaicinājuma ziņa</label>
    <textarea
      id="message"
      rows="4"
      formControlName="message"
      placeholder="Savienojamies un izvēlamies taku!"
    ></textarea>
    <div class="error" *ngIf="form.get('message')?.touched && form.get('message')?.invalid">
      Ziņa ir obligāta
    </div>

    <div class="actions">
      <button type="button" class="btn-cancel" (click)="cancel()">
        Atcelt &times;
      </button>
      <button type="submit" class="btn-submit" [disabled]="form.invalid">
        Savienoties
      </button>
    </div>
  </form>
</div>
