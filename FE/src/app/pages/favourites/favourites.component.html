<div class="layout">
  <!-- Sidebar omitted for brevity… reuse your existing sidebar HTML here -->

  <main class="content">
    <header class="header">
      <h1>Trekker</h1>
      <button class="btn-logout" (click)="onLogout()">Atslēgties</button>
    </header>

    <div class="trail-list">
      <ng-container *ngIf="favourites$ | async as favs; else loading">
        <div class="trail-item" *ngFor="let trail of favs">
          <img [src]="trail.image" [alt]="trail.name" class="trail-thumb" />
          <div class="trail-info">
            <h3>{{ trail.name }}</h3>
            <p>{{ trail.desc }}</p>
            <div class="actions">
              <button class="btn-view" (click)="onView(trail)">Apskatīt</button>
              <button class="btn-remove" (click)="onRemove(trail)">Noņemt</button>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #loading>
        <p>Ielādējas…</p>
      </ng-template>
    </div>
  </main>
</div>
