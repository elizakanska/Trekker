<div class="layout">
  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="logo">
      <!-- Make sure this file exists: src/assets/logo.png -->
      <img src="assets/logo.png" alt="Trekker logo" />
    </div>
    <ul class="nav-list">
      <li routerLinkActive="active"><a routerLink="/">Sākums</a></li>
      <li routerLinkActive="active"><a routerLink="/search">Meklē taku</a></li>
      <li routerLinkActive="active"><a routerLink="/session">Savienojies</a></li>
      <li routerLinkActive="active"><a routerLink="/friends">Draugi</a></li>
      <li routerLinkActive="active"><a routerLink="/favorites">Mīļākās takas</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <main class="content">
    <header class="header">
      <h1>Trekker</h1>
      <button class="btn-logout">Atslēgties</button>
    </header>

    <section class="cards">
      <div class="card card-primary">
        <h2>Sāc izvēlēties</h2>
        <p>Sāciet kopīgu dabas taku izvēli!</p>
      </div>
      <div class="card card-accent">
        <h2>Savienojies</h2>
        <p>Izveidojiet savienojumu, pirms sākt!</p>
      </div>
      <div class="card card-success">
        <h2>Mīļākās takas</h2>
        <p>Atsauc atmiņā iecienītākās takas!</p>
      </div>
      <div class="card card-dark">
        <h2>Draugi</h2>
        <p>Pievieno draugus!</p>
      </div>
    </section>
  </main>
</div>
