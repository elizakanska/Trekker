<div class="modal" [class.is-visible]="!!currentTrail()">
  <div class="modal-content" *ngIf="currentTrail() as trail">
    <img src="{{ trail.image }}" [alt]="trail.name" class="modal-image"/>
    <h3>{{ trail.name }}</h3>
    <p><strong>Tips:</strong> {{ trail.type }}</p>
    <p><strong>Sarežģītība:</strong> {{ trail.difficulty }}</p>
    <p><strong>Garums:</strong> {{ trail.length | number:'1.1-1' }} km</p>
    <p><strong>Atrašanās vieta:</strong> {{ trail.location }}</p>
    <p><strong>Bioma:</strong> {{ trail.biome }}</p>

    <div class="button-group">
      <button nz-button nzType="primary" (click)="onLike(true)">
        <span nz-icon nzType="heart"></span> Patīk
      </button>
      <button nz-button nzType="default" (click)="onNext()">
        <span nz-icon nzType="right"></span> Nākamais
      </button>
    </div>

    <div class="progress">
      {{ currentIndex() + 1 }} / {{ totalTrails() }}
    </div>
  </div>
</div>
