<div class="choose-trail">
  <h2 class="heading">Izvēlieties dabas taku, kura Jums patīk!</h2>

  <div class="options-grid">
    <div
      class="option-card"
      *ngFor="let opt of options"
      [ngClass]="opt.css"
      role="button"
      tabindex="0"
      (click)="select(opt)"
      (keyup.enter)="select(opt)"
    >
      <h3>{{ opt.title }}</h3>
    </div>
  </div>
</div>
